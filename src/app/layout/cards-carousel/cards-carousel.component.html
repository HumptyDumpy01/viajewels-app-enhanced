<div class="flex items-center gap-6 px-8 overflow-x-auto pt-3 scrollbar-hidden">
  <p *ngIf="jewelry().length === 0" class="text-white container">{{ messageIfNoItems() }}</p>
  <app-item-card
    *ngFor="let item of jewelry()"
    [cardMode]="cardMode()"
    [href]="'/jewelry/' + item.id"
    [imgData]="item.imgData[0]"
    [item]="item"
  />
</div>
