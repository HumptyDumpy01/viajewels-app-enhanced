<div *ngIf="jewelDetails">
  <app-jewel-header [jewelDetails]="jewelDetails" />
  @defer (on viewport) {
    <app-jewel-testimonials [jewelReviews]="reviews || []" />
  } @placeholder () {
    <app-loading-paragraph />
  }
  <app-leave-review />
  @defer (on viewport) {
    <app-you-might-also-like [currentJewelryId]="jewelDetails.id" />
  } @placeholder () {
    <app-loading-paragraph />
  }
  <app-subscribe-onto-newsletter background="purple" />
</div>
